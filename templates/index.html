<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selling Price Prediction</title>
</head>
<body>
    <h2>Vehicle Selling Price Prediction</h2>
    <form action="/predict" method="POST">
        <label for="brand">Brand:</label>
        <input type="text" name="brand" required><br><br>
        
        <label for="model">Model:</label>
        <input type="text" name="model" required><br><br>
        
        <label for="vehicle_age">Vehicle Age (in years):</label>
        <input type="number" name="vehicle_age" required><br><br>
        
        <label for="km_driven">Kilometers Driven:</label>
        <input type="number" name="km_driven" required><br><br>
        
        <label for="seller_type">Seller Type:</label>
        <select name="seller_type" required>
            <option value="Individual">Individual</option>
            <option value="Dealer">Dealer</option>
            <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select><br><br>

        <label for="fuel_type">Fuel Type:</label>
        <select name="fuel_type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
        </select><br><br>

        <label for="transmission_type">Transmission Type:</label>
        <select name="transmission_type" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label for="mileage">Mileage (in km/l):</label>
        <input type="number" name="mileage" step="0.1" required><br><br>

        <label for="engine">Engine Capacity (in cc):</label>
        <input type="number" name="engine" step="0.1" required><br><br>

        <label for="max_power">Maximum Power (in bhp):</label>
        <input type="number" name="max_power" step="0.1" required><br><br>

        <label for="seats">Number of Seats:</label>
        <input type="number" name="seats" required><br><br>

        <button type="submit">Predict Selling Price</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
